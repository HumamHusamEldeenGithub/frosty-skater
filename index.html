<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MainScene</title>
    <meta name="description" content="MainScene" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/cameraStream.js" type="module"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="http://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script></script>
  </head>
  <body>
    <div id="loading-wrapper">
      <h1>Loading...</h1>
    </div>
    <a-scene stats physics="debug:true">
      <a-assets>
        <video id="webcam" playsinline crossorigin="anonymous"></video>
        <img id="sky" src="./textures/sky.png" />
        <img id="snow" src="./textures/snow.jpg" />
        <img id="snow_map" src="./textures/snow_map.jpg" />
        <a-asset-item
          id="hoverboard"
          src="./models/hoverboard.glb"
        ></a-asset-item>
        <a-asset-item id="human" src="./models/human.glb"></a-asset-item>
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-entity particle-system="preset: snow;" position="0 0 -10"></a-entity>
      <a-entity id="camera_comp">
        <a-camera>
          <a-video
            src="#webcam"
            id="webcam_obj"
            width="1.5"
            height="1"
            scale="-1 1 1"
          >
          </a-video>
        </a-camera>
      </a-entity>
      <a-entity id="grid">
        <a-plane
          material="color: #FFFFFF;
                  src:#snow;
                  repeat:500 500; 
                  normal-map:#snow_map;
                  normal-texture-repeat:500 500 ;"
          scale="1000 1000 1"
          rotation="-90 0 0"
        ></a-plane>
      </a-entity>
      <a-entity position="0 2 0" id="player">
        <a-entity
          animation-mixer="loop: repeat; timeScale: 2;"
          static-body
          gltf-model="#hoverboard"
          rotation="0 0 0"
        ></a-entity>
      </a-entity>
      <a-entity light="type: ambient; color: #CCC; intensity: 0.5"></a-entity>
      <a-entity
        light="type: point; intensity: 1.5; distance: 30; decay: 2"
        position="0 10 -10"
      ></a-entity>
    </a-scene>
  </body>
</html>
